# ===============================
# = APPLICATION CONFIGURATION
# ===============================
application.name=k8
spring.application.name=loveResale-queue-management-backend
server.port=8025
server.servlet.context-path=/api/queue

# ===============================
# = DATABASE CONFIGURATION
# ===============================
spring.datasource.url=${DB_CONNECTION}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = JWT CONFIGURATION
# ===============================
jwt.user.secret=AnotherVerySecureSecretKeyThatIs32PlusChars!
jwt.customer.secret=MySuperSecureLongSecretKeyThatIsAtLeast32Bytes!
# ===============================
# = EXTERNAL INTEGRATIONS
# ===============================
sap.offer.url=http://${RESALE_SAP_SERVICE_CIP_SERVICE_HOST}/api/sap/integration/sap
customer.url=http://${RESALE_CUSTOMER_SERVICE_CIP_SERVICE_HOST}/api/customer/profile
user.url=http://${RESALE_USER_SERVICE_CIP_SERVICE_HOST}/api/user/user
inventory.url=http://${RESALE_INVENTORY_SERVICE_CIP_SERVICE_HOST}/api/inventory/unit

# ==================================================
# Internal auth token for secure inter-service calls
# ==================================================
internal.auth.token=RESALE_INTERNAL_SECRET_2025
